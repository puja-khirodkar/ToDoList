<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ToDo</title>
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <nav>
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo center">ToDo</a>
    </div>
    </nav>

    <main class="container">
      <div class="card">
      <p>
          Konnichiwa! Genki desu ka?
          Let's list up today's tasks to get started!
      </p>
      <label>
        Enter your Task: <input type=text id="task">
      </label>
      <button type="button" onclick="insertTask()" class="btn waves-effect waves-light">ADD TASK</button>
      </div>

      <div class="section">
          <table id="taskTable">
          </table>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
